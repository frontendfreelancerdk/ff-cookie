<div *ngIf="!flag" class="ff-cookie-wrapper"
     role="dialog"
     aria-label="cookieconsent"
     aria-describedby="ff-cookie-description"
>
  <div class="ff-cookie-description" id="ff-cookie-description">
    {{description}}
    <a class="ff-cookie-more" aria-label="learn more about cookies" role="button" (click)="onClick()">{{linkText}}</a>
  </div>
  <button (click)="coocieAccept()" class="ff-cookie-agree" aria-label="agree cookie message" role="button">{{agreeText}}</button>
</div>
